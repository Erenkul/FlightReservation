<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SkyVoyage Elite</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="css/animation.css">
</head>
<body>
  <custom-navbar></custom-navbar>

  <main class="auth-main">
    <div class="auth-container">
      <div class="card">
        <h1 style="text-align: center; margin-bottom: 0.5rem;">Welcome Back</h1>
        <p style="text-align: center; color: #666; margin-bottom: 2rem;">Sign in to your SkyVoyage Elite account</p>

        <form class="auth-form" action="{{ url_for('login') }}" method="POST">
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="alice@example.com" required>
          </div>

          <div class="form-group">
            <label>Password (SSN / Kimlik No)</label>
            <input type="password" name="password" placeholder="Kimlik NumaranÄ±z" required>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1rem;">Sign In</button>
        </form>

        <p class="form-footer-text">Don't have an account? <a href="register.html">Create one now</a></p>
      </div>
    </div>
  </main>

  <custom-footer></custom-footer>

  <script src="components/navbar.js"></script>
  <script src="components/footer.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
