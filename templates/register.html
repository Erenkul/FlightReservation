<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - SkyVoyage Elite</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="css/animation.css">
</head>
<body>
  <custom-navbar></custom-navbar>

  <main class="auth-main">
    <div class="auth-container">
      <div class="card">
        <h1 style="text-align: center; margin-bottom: 0.5rem;">Create Your Account</h1>
        <p style="text-align: center; color: #666; margin-bottom: 2rem;">Join SkyVoyage Elite for exclusive deals</p>

        <form class="auth-form" action="{{ url_for('register') }}" method="POST">
          <div class="form-row">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" name="first_name" placeholder="John" required>
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" name="last_name" placeholder="Doe" required>
            </div>
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="your@email.com" required>
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phone" placeholder="+90..." required>
          </div>
          
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="dob" required>
          </div>

          <div class="form-group">
            <label>Passport / ID Number (SSN)</label>
            <input type="text" name="ssn" placeholder="Identity Number (Will be used as password)" required>
          </div>

          <input type="hidden" name="gender" value="U">

          <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">Create Account</button>
        </form>

        <p class="form-footer-text">Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </div>
  </main>

  <custom-footer></custom-footer>

  <script src="components/navbar.js"></script>
  <script src="components/footer.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
