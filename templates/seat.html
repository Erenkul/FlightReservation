<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Selection - SkyVoyage Elite</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animation.css') }}">
</head>
<body>
  <custom-navbar></custom-navbar>

  <main class="seat-main">
    <div class="container">
      <h1 style="margin-bottom: 0.5rem;">Step 3 of 4: Select Your Seats</h1>
      
      <div class="seat-intro">
        <p>Choose your preferred seating for maximum comfort.</p>
      </div>

      <div class="seat-grid">
        <div class="card">
          <h2 style="margin-bottom: 1.5rem;">Seat Map - Boeing 777</h2>
          <div class="seat-legend">
            <div class="legend-item">
              <div class="legend-box" style="background: #10b981;"></div>
              <span>Available</span>
            </div>
            <div class="legend-item">
              <div class="legend-box" style="background: #cbd5e1;"></div>
              <span>Taken</span>
            </div>
            <div class="legend-item">
              <div class="legend-box" style="background: var(--accent);"></div>
              <span>Selected</span>
            </div>
          </div>

          <div style="overflow-x: auto;">
            <div id="seatMapContainer"></div>
          </div>
        </div>

        <div class="card seat-sidebar">
          <h3>Your Selection</h3>
          <div class="sidebar-section">
            <p class="sidebar-label">Passenger</p>
            <p class="sidebar-value">{{ session.get('passenger', {}).get('first_name', 'Passenger') }}</p>
          </div>
          <div class="sidebar-section">
            <p class="sidebar-label">Selected Seats</p>
            <p class="sidebar-value" id="selectedSeatCount">0</p>
          </div>
          <div style="margin-bottom: 1rem;">
            <div class="price-row" style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
              <span style="color: #666;">Seat Price</span>
              <strong>Included</strong>
            </div>
          </div>
          
          <form action="{{ url_for('seat_selection') }}" method="POST" onsubmit="return prepareSeatSubmission(event)">
            <input type="hidden" name="selected_seat" id="hiddenSeatInput">
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">Continue to Payment</button>
          </form>

        </div>
      </div>
    </div>
  </main>

  <custom-footer></custom-footer>

  <script src="{{ url_for('static', filename='components/navbar.js') }}"></script>
  <script src="{{ url_for('static', filename='components/footer.js') }}"></script>
  <script src="{{ url_for('static', filename='js/seat-map.js') }}"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  
  <script>
    // Gönderimden önce localStorage'daki koltuğu form inputuna aktar
    function prepareSeatSubmission(e) {
      const seats = JSON.parse(localStorage.getItem('skyvoyage_seats') || '[]');
      if (seats.length === 0) {
        alert("Please select at least one seat.");
        e.preventDefault();
        return false;
      }
      // Tek yolcu varsayımıyla ilk koltuğu alıyoruz
      document.getElementById('hiddenSeatInput').value = seats[0];
      return true;
    }
  </script>
</body>
</html>
