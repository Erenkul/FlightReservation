<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SkyVoyage Elite</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animation.css">
</head>
<body>
  <custom-navbar></custom-navbar>

  <main class="auth-main">
    <div class="auth-container">
      <div class="card">
        <h1 style="text-align: center; margin-bottom: 0.5rem;">Welcome Back</h1>
        <p style="text-align: center; color: #666; margin-bottom: 2rem;">Sign in to your SkyVoyage Elite account</p>

        <form class="auth-form">
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="your@email.com" required>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>
          </div>

          <div style="display: flex; justify-content: space-between; align-items: center;">
            <label class="form-checkbox">
              <input type="checkbox">
              <span>Remember me</span>
            </label>
            <a href="#" style="color: var(--secondary); text-decoration: none; font-weight: 600;">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1rem;" onclick="window.location.href='mytrips.html'; return false;">Sign In</button>
        </form>

        <p class="form-footer-text">Don't have an account? <a href="register.html">Create one now</a></p>
      </div>
    </div>
  </main>

  <custom-footer></custom-footer>

  <script src="components/navbar.js"></script>
  <script src="components/footer.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
