<!-- SkyVoyage Elite Hero Section - Place this in your index.html -->
<div class="hero-section relative overflow-hidden">
  <!-- Animated airplane -->
  <div class="plane"></div>

  <!-- Animated clouds - Layer 1 (Slow) -->
  <div class="cloud cloud-1"></div>
  <div class="cloud cloud-2"></div>

  <!-- Animated clouds - Layer 2 (Medium) -->
  <div class="cloud cloud-3"></div>
  <div class="cloud cloud-4"></div>

  <!-- Animated clouds - Layer 3 (Fast) -->
  <div class="cloud cloud-5"></div>
  <div class="cloud cloud-6"></div>

  <!-- Hero Content -->
  <div class="hero-content">
    <h1 class="hero-title">Journey Beyond Horizons</h1>
    <p class="hero-subtitle">Experience premium travel with SkyVoyage Elite</p>

    <!-- Glassmorphism Search Card -->
    <div class="search-card">
      <!-- Trip Type Toggle -->
      <div class="trip-toggle">
        <label class="toggle-option">
          <input type="radio" name="trip" value="round-trip" checked>
          <span>Round Trip</span>
        </label>
        <label class="toggle-option">
          <input type="radio" name="trip" value="one-way">
          <span>One Way</span>
        </label>
      </div>

      <!-- Search Inputs -->
      <div class="search-inputs">
        <div class="input-group">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
          <input type="text" placeholder="From" class="search-input">
        </div>

        <div class="input-group">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
          <input type="text" placeholder="To" class="search-input">
        </div>

        <div class="input-group">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          <input type="date" class="search-input">
        </div>

        <div class="input-group">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          <select class="search-input">
            <option>1 Passenger</option>
            <option>2 Passengers</option>
            <option>3 Passengers</option>
            <option>4 Passengers</option>
            <option>5 Passengers</option>
            <option>6 Passengers</option>
          </select>
        </div>
      </div>

      <!-- Search Button -->
      <button class="search-button">Search Flights</button>
    </div>

    <!-- Features Highlight -->
    <div class="features-grid">
      <div class="feature">
        <div class="feature-number">500+</div>
        <p class="feature-label">Routes</p>
      </div>
      <div class="feature">
        <div class="feature-number">50M+</div>
        <p class="feature-label">Passengers</p>
      </div>
      <div class="feature">
        <div class="feature-number">120+</div>
        <p class="feature-label">Countries</p>
      </div>
      <div class="feature">
        <div class="feature-number">4.9â˜…</div>
        <p class="feature-label">Rating</p>
      </div>
    </div>
  </div>
</div>
