<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Summary - SkyVoyage Elite</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animation.css">
</head>
<body>
  <custom-navbar></custom-navbar>

  <main class="booking-main">
    <div class="container">
      <h1 style="margin-bottom: 2rem;">Booking Summary</h1>

      <div class="booking-grid">
        <!-- Left Column -->
        <div>
          <div class="card booking-section">
            <h2>Flight Details</h2>
            <div class="flight-detail-block">
              <div>JFK</div>
              <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
                <div style="font-size: 0.9rem; color: #666;">New York</div>
                <div class="flight-route-line" style="margin: 0.5rem 0;">
                  <div></div>
                  <span style="flex-shrink: 0;">âœˆ</span>
                  <div></div>
                </div>
                <div style="font-size: 0.9rem; color: #666;">10h 00m</div>
              </div>
              <div style="text-align: right;">
                <div>LHR</div>
                <div style="font-size: 0.9rem; color: #666;">London</div>
              </div>
            </div>
            <p style="color: #666; margin: 0;">Departure: Mon, 28 Oct 2024 at 08:30 AM</p>
          </div>

          <div class="card booking-section">
            <h2>Passengers</h2>
            <p class="passenger-item"><strong>1.</strong> John Doe (Adult)</p>
            <p class="passenger-item"><strong>2.</strong> Jane Smith (Adult)</p>
          </div>
        </div>

        <!-- Right Column -->
        <div>
          <div class="card booking-sticky">
            <h2 style="margin-bottom: 1rem; border-bottom: 2px solid var(--border); padding-bottom: 1rem;">Price Breakdown</h2>
            <div class="price-breakdown">
              <div class="price-row">
                <span>Base Fare (2 Adults)</span>
                <strong>$1,350.00</strong>
              </div>
              <div class="price-row">
                <span>Taxes & Fees</span>
                <strong>$245.50</strong>
              </div>
              <div class="price-row">
                <span>Seat Selection</span>
                <strong>$40.00</strong>
              </div>
            </div>
            <div class="price-total">
              <span style="font-size: 1.1rem; font-weight: bold;">Total</span>
              <span class="total-amount">$1,635.50</span>
            </div>
            <button class="btn btn-secondary" style="width: 100%; margin-top: 1rem; padding: 1rem;" onclick="window.location.href='passenger_info.html'">Continue to Passenger Info</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <custom-footer></custom-footer>

  <script src="components/navbar.js"></script>
  <script src="components/footer.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
